# Note: application.secret unset in DEV, injected in TEST/PROD

play.ws.ssl.disabledKeyAlgorithms=["RSA keySize < 1024"]
play.ws.ssl {
  keyManager = {
    stores = [
      { type: "PKCS12", path: "/etc/pki/tls/private/client.p12", password: "client" },
    ]
  }
  trustManager = {
    stores = [
      { type = "JKS", path = "/etc/pki/cosmos/current/client.jks", password = "changeit"}
    ]
  }
}


play {
  application.loader = "AppLoader"
  application.langs = "en"

  http.session {
    httpOnly = false
    secure = true
  }

  # Quick hack
  # TODO: rely on URL cache busting instead
  assets.defaultCache="public, max-age=60"
}

es {
  cluster: media-service
  port: 9300
}

panda {
  bucketName = media-service-dev-panbucket-er5gy69hu
  userDomain = gmail.com
}

# PROD only stuff (play secret etc)
include "/etc/gu/grid-prod.properties"