stacks:
  - media-service

regions:
  - eu-west-1

templates:
  autoscaling:
    type: autoscaling
    parameters:
      bucket: media-service-dist
    dependencies:
      - app-ami-update

  usage-autoscaling:
    type: autoscaling
    app: usage
    contentDirectory: usage
    parameters:
      bucket: media-service-dist

  usage-deploy:
    template: usage-autoscaling
    actions:
      - deploy
    dependencies:
      - usage

deployments:
  auth:
    template: autoscaling

  collections:
    template: autoscaling

  cropper:
    template: autoscaling

  image-loader:
    template: autoscaling

  image-loader-projection:
    template: autoscaling

  kahuna:
    template: autoscaling

  leases:
    template: autoscaling

  media-api:
    template: autoscaling

  metadata-editor:
    template: autoscaling

  thrall:
    template: autoscaling

  # Usage is confusingly a single artifact running twice with different configuration
  usage:
    template: usage-autoscaling
    actions:
      - uploadArtifacts
    dependencies:
      - app-ami-update

  usage-api:
    template: usage-deploy

  usage-stream:
    template: usage-deploy
    app: usage-stream

  imgops:
    template: autoscaling
    actions:
      - deploy

  app-ami-update:
    type: ami-cloudformation-parameter
    parameters:
      cloudFormationStackByTags: false
      cloudFormationStackName: media-service
      prependStackToCloudFormationStackName: false
      amiParametersToTags:
        AmiId:
          BuiltBy: amigo
          AmigoStage: PROD
          Recipe: editorial-tools-bionic-java8
        ImagingAmiId:
          BuiltBy: amigo
          AmigoStage: PROD
          Recipe: grid-imaging
        ImgOpsAmiId:
          BuiltBy: amigo
          AmigoStage: PROD
          Recipe: grid-imgops-bionic

  elasticsearch-ami-update:
    type: ami-cloudformation-parameter
    parameters:
      cloudFormationStackByTags: false
      cloudFormationStackName: media-service-elasticsearch
      prependStackToCloudFormationStackName: false
      amiEncrypted: true
      amiParametersToTags:
        ElasticSearchAMI:
          BuiltBy: amigo
          AmigoStage: PROD
          Recipe: grid-elasticsearch-bionic

  s3watcher:
    type: aws-lambda
    parameters:
      bucket: media-service-dist
      functions:
        TEST:
          filename: s3watcher.zip
          name: media-service-TEST-S3WatcherLamdbaFunction-1OZTI92QAHHU3
        PROD:
          filename: s3watcher.zip
          name: media-service-PROD-S3WatcherLamdbaFunction-11VPCX7ETKU5O
